<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="logo.webp" alt="JCCC">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Please fill out the form below.</p>
            </header>
            <main>
                <form method="post" action="https://webdevbasics.net/scrips/demo.php">

                    <div class="form group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="30">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required minlength="2" maxlength="30">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone"  name="phone" placeholder="123-456-7890">
                    </div>

                    <div class="form-group">
                        <label for="learnMore">What would you like to know more about?</label>
                        <textarea id="learnMore" name="learnMore" maxlength="500"></textarea>
                    </div>

                    <div class="form-group">
                        <label>How would you prefer we contact you?</label>
                        <div class="contact options">
                            <input type="radio" id="noPreference" name="contactPreference" value="no_preference">
                            <label for="noPreference">No Preference</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </main>
            <footer>
                <p>&copy; 2025 Lauren Wright. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
